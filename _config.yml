# Site settings 配置站点
title: egg's language
description: The notes of egg's program language.
keyword: Python, JavaScript, Excel VBA,
url: "https://dotegg.github.io" # your host
baseurl: "/language"

# Navigation links
nav:
  首頁: '/'
  分類: '/series.html'
  標籤: '/tags.html'
  鏈結: '/friendlylink.html'
  關於: '/about.html'

# Footer
footer:
  since: 2019

# Author 配置博主信息
author: 'egg'
nickname: ''
bio: '試著用外文字母變數與天書般結構函數罵髒話'
avatar: '/assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: true

# Comments 评论功能
comments:
  disqus: false
  disqus_url: ''

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: false
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (無圖片時紋路): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'glamorous'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
# sns:
  #weibo: '//weibo.com/lovecolcol'
  #juejin: '//juejin.im/user/57a6f434165abd006159b4cc'
  #instagram: '//www.instagram.com/steveliaocn'
  #github: '//github.com/kaeyleo'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]

